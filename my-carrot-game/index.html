<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's play!</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/0a2550049a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="top">
            <div class="play">
                <button class="startButton">
                    <i class="fas fa-play"></i>
                </button>
                <button class="stopButton">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <div class="timer"><p class="countdownTimer">0:10</p></div>
            <div class="counter"><p class="carrotCount">10</p></div>
        </section>
        <section class="bottom">
            <div class="playground">
                <div class="gameImage"></div>
                <div class="retry">
                    <button class="retryButton">
                        <i class="fas fa-redo"></i>
                    </button>
                    <p class="gameoverMessage"></p>
                </div>
            </div>
        </section>
    </body>
</html>

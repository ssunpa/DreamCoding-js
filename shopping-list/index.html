<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping list</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/0a2550049a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="container">
            <header class="list_header"><h2>Shopping List</h2></header>
            <ui class="list_box"></ui>
            <form id="list_form">
                <input type="text" class="list_add_txt" />
                <button class="list_add_btn">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </form>
        </section>
    </body>
</html>
